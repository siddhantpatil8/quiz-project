<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>html{scroll-behavior: smooth;}</style>
    <title>Ninja Quiz</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-2 my-4">
                Test your General Knowledge
            </h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result d-none bg-light text-center">
        <div class="container lead">
            <p>you are <span class="display-4 text-primary">0%</span>correct</p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">
                On with the questions..
            </h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1.How many days do we have in a week?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A">
                        <label  class="form-check-label">Five</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label  class="form-check-label">Seven</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2.How many days are there in a leap year?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A">
                        <label  class="form-check-label">365</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                        <label  class="form-check-label">366</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3.How many letters are there in the English alphabet?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A">
                        <label  class="form-check-label">26</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" >
                        <label  class="form-check-label">25</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4.In which direction does the sun rise?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A">
                        <label  class="form-check-label">East</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" >
                        <label  class="form-check-label">West</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">5.What is a baby frog called?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A">
                        <label  class="form-check-label">Kitten</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B" >
                        <label  class="form-check-label">Tadpole</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light" value="Submit Test">
                </div>
            </form>
        </div>
    </div>

    <script src="js/quiz.js"></script>
</body>
</html>
